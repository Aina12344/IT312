<form class="customer-form" id="requestForm">

      <option>Invitation Design</option>

    </select>

    <label for="desc">Description</label>
    <textarea id="desc" name="description" placeholder=""></textarea>

    <input class="customer-btn" type="submit" value="Submit">
</form>
