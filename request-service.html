    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<!-- ===== HEADER ===== -->
<header class="header">
   <a href="index.html" class="logo">
    <img src="img/logo.png" alt="JoyHub Logo">
  </a>

<!-- ===== PAGE HERO (الخلفية الوردية) ===== -->

  <div class="container">
    <div class="customer-breadcrumb">
      <a href="index.html">Home</a> &gt;
      <a href="customer-dashboard.html">Customer Dashboard</a> &gt;
      <a href="request-service.html">Request a Service</a>
    </div>
    <h2 class="customer-page-title">Request a Service</h2>
  </div>
</section>

<!-- ===== MAIN CONTENT ===== -->
<div class="container">
  <form class="customer-form">
    <label for="custName">Name of Customer</label>
    <input id="custName" type="text" name="customer_name" required>

    <label for="due">Due Date</label>
    <input id="due" type="date" name="due_date" required>

    <label for="service">Service</label>
    <select id="service" name="service" required>
      <option value="">Select the Service</option>
      <option>Photography</option>
      <option>Planning</option>
      <option>Invitation Design</option>
      <option>Buffet Services</option>
      <option>Decoration</option>
    </select>

    <label for="desc">Description</label>
    <textarea id="desc" name="description" placeholder=""></textarea>

    <input class="customer-btn" type="submit" value="Submit">
  </form>
</div>

<!-- ===== FOOTER ===== -->

  <div class="footer-content">
