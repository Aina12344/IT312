  <!-- TWO COLUMNS -->

    <!-- LEFT SIDE: DELETE MEMBERS -->
    <form class="memberD-form" id="deleteMemberForm">
      <h3 class="page-subtitle">Delete a Member</h3>

      <!-- IMPORTANT: EMPTY (JS will fill it) -->
      <div class="member-list" id="memberList"></div>

      <div class="center">
        <button class="btn-submit" type="submit">
          <i class="fa-solid fa-trash-can"></i> Delete member
        </button>
      </div>
    </form>

    <!-- RIGHT SIDE: ADD MEMBER -->
    <section class="add-section">
      <div class="card add-formp">
        <h3 class="page-subtitle">Add New Member</h3>

        <form id="addMemberForm">

          <label>Name:</label>
          <input type="text" id="mName" placeholder="Enter name">

          <label>Email:</label>
          <input type="email" id="mEmail" placeholder="Enter email">

          <label>Date of Birth:</label>
          <input type="date" id="mBirth">

          <label>Skills:</label>
          <input type="text" id="mSkills" placeholder="Enter Skills">

          <label>Area of Expertise:</label>
          <input type="text" id="mExpertise" placeholder="Enter Area of expertise">

          <label>Education:</label>
          <input type="text" id="mEducation" placeholder="Enter Education">

          <label>Photo:</label>
          <input type="file" id="mPhoto">

          <button class="btn-submit" type="submit">
            Add Member
          </button>

        </form>
      </div>
    </section>
