<div class="container">
  <form class="customer-form">
    <label for="srv">Select the Service</label>
    <select id="srv" name="service" required>
      <option value="">Select the Service</option>
      <option>Wedding Photography</option>
      <option>Catering</option>
      <option>Venue Decoration</option>
      <option>Invitation Design</option>
    </select>

    <label>Rating:</label>
    <div class="customer-rating">
      <div class="customer-stars">
        <input type="radio" id="r5" name="rating" value="5">
        <label for="r5"></label>
        <input type="radio" id="r4" name="rating" value="4">
        <label for="r4"></label>
        <input type="radio" id="r3" name="rating" value="3">
        <label for="r3"></label>
        <input type="radio" id="r2" name="rating" value="2">
        <label for="r2"></label>
        <input type="radio" id="r1" name="rating" value="1">
        <label for="r1"></label>
      </div>
    </div>

    <label for="fb">Feedback:</label>
    <textarea id="fb" name="feedback" required></textarea>

    <input class="customer-btn" type="submit" value="Submit">
  </form>
</div>
